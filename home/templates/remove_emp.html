{% extends "index.html" %}
{%  block body %}
{% if c == 1 %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong> Employee REMOVE succesfully</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>{% endif %}
<div class="container">
    <h1>Remove An Employee!</h1>
<hr>
<div class="dropdown">
<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
Choose Employee To Be Removed
</button>
<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
{% for emp in emps %}
<li><a class="dropdown-item my-2" style = " width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    45deg,
    #008080,
    #008080 10px,
    #20b2aa 10px,
    #20b2aa 20px
  );"href="/remove_emp/{{emp.sno}}"> {{forloop.counter}} - {{emp.first_name}} {{emp.last_name}}</a> </li> 
{% endfor %}
</ul>
</div>


</div>
{% endblock body %}
